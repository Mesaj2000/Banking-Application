<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Login</title>
    </head>
    <body>
        {% if form.errors %}
        <p>Invalid login</p>
        {% endif %}

        {% if next %}
        <p>Can't access that page</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>

            <p><input type="submit", value="login"></p>
            <p><input type="hidden", name="next", value="{{ next }}"></p>

        </form>
    </body>
</html>
