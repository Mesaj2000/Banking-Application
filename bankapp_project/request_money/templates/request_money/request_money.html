{% extends 'authentication_system/base.html' %}

{% block title %} Request Money {% endblock %}

{% block content %}        
    <h2>Request money</h2>

    <!-- This is nearly identical to "send_money" (which I did first), just without -->
    <!-- the buttons to select the "from account". -->
    <!-- Pretty much this whole document was canabalized from that one-->
    <form method="POST" action="{% url 'request_money' %}">
        {% csrf_token %}
        
        <p>Enter target user:</p>
        <input type="text" name="target user field" label="test">
        <br></br>
        
        <p>Enter amount:</p>
        <input type="text" name="amount field">
        <br></br>

        <input type="submit" value="Request">
    </form>

    <!-- Notify the user in the event of an error -->
    <!-- Main purpose: they entered an invalid target user -->
    <!-- Bonus: It also tells me, the developer/tester, any errors that pop up while testing -->
    {% if error %}
        <script>
            alert("Error: {{ error_message }}");
        </script>
    {% endif %}

    <!-- Should pop up any time there are no errors -->
    <!-- It's just nice to get some feedback so you know everything went smoothly -->
    {% if sent %}
        <script>
            alert("Request Successful")
        </script>
    {% endif %}


{% endblock %}
